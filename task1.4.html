<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-4</title>
    <style>
        label{
            width:100px;
            display:inline-block;
        }
    </style>
</head>
<body>
    <center>
    <form>
        <table>
            <tr>
                <td>
                    <label>Full Name:</label>
                    <input type="text"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Username:</label>
                    <input type="text"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password:</label>
                    <input type="password"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Re Password:</label>
                    <input type="password"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Address:</label>
                    <input type="text"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Age:</label>
                    <input type="text"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender:</label>
                    <select>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
    </center>
</body>
</html>
